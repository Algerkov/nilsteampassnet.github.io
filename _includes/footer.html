<!-- Site Footer -->
<footer class="site-footer" id="footer">
  <div class="container">

    <div class="row">
      <div class="col-md-6 col-md-push-3 footer-info text-center">

        <div class="footer-logo">
          <img src="{{ site.baseurl }}/images/logo.svg" width="140" alt="{{site.title}}" />
        </div>

        <div class="footer-info-text">
          <p>{{ site.footer-description }}</p>
        </div>

        <div class="social-icons">
          <ul class="icons">
            <!--<li><a href="{{ site.youtube }}" target="_blank"><i class="fi flaticon-youtube"></i></a></li>
            <li><a href="{{ site.pinterest }}" target="_blank"><i class="fi flaticon-pinterest"></i></a></li>
            <li><a href="{{ site.google-plus }}" target="_blank"><i class="fi flaticon-google-plus"></i></a></li>
            <li><a href="{{ site.vimeo }}" target="_blank"><i class="fi flaticon-vimeo"></i></a></li>-->
            <li><a href="{{ site.facebook }}" target="_blank"><i class="fa fa-facebook-square fa-2x"></i></a></li>
            <li><a href="{{ site.twitter }}" target="_blank"><i class="fa fa-twitter-square fa-2x"></i></a></li>
            <li><a href="{{ site.reddit }}" target="_blank"><i class="fa fa-reddit-square fa-2x"></i></a></li>
            <li><a href="{{ site.github }}" target="_blank"><i class="fa fa-github-square fa-2x"></i></a></li>
          </ul>
        </div>

      </div>

      <div class="col-md-8 col-md-push-2 footer-copyright">
        <div class="footer-text text-center">
          <p>All Right Reserved!</p>
          <p><a href="{{ site.footer-copyright-url }}">{{ site.footer-copyright-text }}</a> &copy; {{ site.footer-copyright-year }} Copyright</p>
          <p>
            <table style="text-align:center; width:100%; background:none;" border="0px">
              <tr>
                <td style="text-align:center;"><img src="{{ site.baseurl }}/images/madeinfrance.png" alt="{{site.title}}" /></td>
                <td>&nbsp;with&nbsp;</td>
                <td><a href="https://www.jetbrains.com/phpstorm/" target="_blank"><img src="https://teampass.net/images/phpstorm_100.png" alt="PHPStorm" /></a></td>
              </tr>
            </table>
          </p>
        </div>
      </div>
    </div>

  </div>
</footer>

<!-- Go To Top Button -->
<a href="#home" class="go-to-top-button"><i class="pe-7s-angle-up"></i></a>
